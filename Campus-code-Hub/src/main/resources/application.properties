spring.application.name=demo
#############################
# SERVER CONFIG
#############################
server.port=8081


#############################
# MYSQL DATABASE CONFIG
#############################
spring.datasource.url=jdbc:mysql://localhost:3306/campus_code_hub?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=bharath@15

# MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#############################
# JPA / HIBERNATE CONFIG
#############################
spring.jpa.hibernate.ddl-auto=update       
spring.jpa.show-sql=true                    
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Optional (improves performance)
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true


#############################
# JWT CONFIG
#############################
# IMPORTANT: CHANGE THIS SECRET BEFORE DEPLOYING
jwt.secret=THIS_IS_A_DEMO_SECRET_CHANGE_IT_TO_RANDOM_64_CHAR_STRING

# 1 day = 86400000 ms
jwt.expiration-ms=86400000


#############################
# SPRING SECURITY
#############################
spring.security.filter.dispatcher-types=ASYNC,ERROR,REQUEST


#############################
# SPRING MAIL CONFIG (FOR LOT NUMBER EMAIL)
#############################
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_gmail@gmail.com
spring.mail.password=your_app_password_here  
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000


#############################
# SWAGGER / OPENAPI
#############################
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.access=TRACE

logging.level.org.springframework=INFO
logging.level.com.campus.codehub=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
